<!DOCTYPE html>
<html lang="pt-br">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora, JSI</title>
  <link rel="stylesheet" href="style.css">
</head>
 
<body>
  <!--Header-->
  <header>
    <div class="header-initial">
      <img src="imagens/icon.png" width="20px">
      <span>Calculadora</span>
    </div>
    <div class="header-final">
      <button>&ndash;</button>
      <button>&EmptySmallSquare;</button>
      <button>&#215;</button>
    </div>
  </header>
 
  <!--Main-->
 
  <main>
    <div class="calc">
      <section class="menu">
        <button><img src="imagens/menu.png" width="20px"></button>
        <span>Padrão</span>
        <button><img src="imagens/full.png" width="20px"></button>
      </section>
      <section class="result">
        <p>#Onde fica o cálculo#</p>
        <p>#Onde fica o resultado#</p>
      </section>
      <section class="buttons-one">
        <button>MC</button>
        <button>MR</button>
        <button>M+</button>
        <button>M-</button>
        <button>MS</button>
      </section>
      <section class="buttons-two">
        <section>
          <button>%</button>
          <button>CE</button>
          <button>C</button>
          <button><img src="imagens/backspace.png" width="20px"></button>
        </section>
        <section>
          <button><img src="imagens/1x.png" width="20px"></button><!--<sup>1</sup>&frasl; &Xscr;-->
          <button><img src="imagens/expo.png" width="20px"></button><!--&Xscr;<sup>²</sup>-->
          <button><img src="imagens/raizquad.png" width="20px"></button><!--<sup>²</sup><span>√</span>
          <span style="border-top: 0.5px solid black; ">&Xscr;</span>-->
          <button>&divide;</button>
        </section>
        <section>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&#215;</button>
        </section>
        <section>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&#8722;</button>
        </section>
        <section>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&#43;</button>
        </section>
        <section>
          <button><img src="imagens/+-.png" width="20px"></button><!--+/&#8722;-->
          <button>0</button>
          <button>,</button>
          <button>&#61;</button>
        </section>
      </section>
    </div>
    <div class="historic">
      <section>
        <button>Histórico</button>
        <button>Memória</button>
      </section>
      <section><span>Ainda não há histórico.</span></section>
    </div>
  </main>
</body>
</html>
