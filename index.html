<!DOCTYPE html>
<html lang="pt-br">
 
<head>
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora, JSI</title>
  <link rel="stylesheet" href="style.css">
</head>
 
<body>
  <!--Header-->
  <header>
    <div class="header-initial">
      <img src="imagens/icon.png" width="20px">
      <span>Calculadora</span>
    </div>
    <div class="header-final">
      <button>&ndash;</button>
      <button>&EmptySmallSquare;</button>
      <button>&#215;</button>
    </div>
  </header>
 
  <!--Main-->
 
  <main>
    <div class="calc">
      <section class="menu">
        <button><img src="imagens/menu.png" width="20px"></button>
        <span>Padrão</span>
        <button><img src="imagens/full.png" width="20px"></button>
      </section>
      <section class="result">
        <p id="calculo"></p>
        <p id="visor"></p>
      </section>
      <section class="buttons-one">
        <button>MC</button>
        <button>MR</button>
        <button>M+</button>
        <button>M-</button>
        <button>MS</button>
      </section>
      <section class="buttons-two">
        <section>
          <button onclick="botaoPorcentagem()">%</button>
          <button onclick="ce()">CE</button>
          <button onclick="c()">C</button>
          <button onclick="backspace()"><img src="imagens/backspace.png" width="20px"></button>
        </section>
        <section>
          <button onclick="fracao()"><img src="imagens/1x.png" width="20px"></button><!--<sup>1</sup>&frasl; &Xscr;-->
          <button onclick="potencia()"><img src="imagens/expo.png" width="20px"></button><!--&Xscr;<sup>²</sup>-->
          <button onclick="raiz()"><img src="imagens/raizquad.png" width="20px"></button><!--<sup>²</sup><span>√</span>
          <span style="border-top: 0.5px solid black; ">&Xscr;</span>-->
          <button onclick="botaoDividir()">&divide;</button>
        </section>
        <section>
          <button onclick="imprimir(7)">7</button>
          <button onclick="imprimir(8)">8</button>
          <button onclick="imprimir(9)">9</button>
          <button onclick="botaoMultiplicar()">&#215;</button>
        </section>
        <section>
          <button onclick="imprimir(4)">4</button>
          <button onclick="imprimir(5)">5</button>
          <button onclick="imprimir(6)">6</button>
          <button onclick="botaoSubtrair()">&#8722;</button>
        </section>
        <section>
          <button c>1</button>
          <button onclick="imprimir(2)">2</button>
          <button onclick="imprimir(3)">3</button>
          <button onclick="botaoSomar()">&#43;</button>
        </section>
        <section>
          <button><img src="imagens/+-.png" width="20px"></button><!--+/&#8722;-->
          <button onclick="imprimir(0)">0</button>
          <button>,</button>
          <button onclick="igual()">&#61;</button>
        </section>
      </section>
    </div>
    <div class="historic">
      <section>
        <button>Histórico</button>
        <button>Memória</button>
      </section>
      <section><span>Ainda não há histórico.</span></section>
    </div>
  </main>
</body>
</html>
